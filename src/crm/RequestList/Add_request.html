        <script>
            //Global variable
            var id = 0;
            var old_amount = 0;
            var List = [];
            var rate = 0;
            $("#header").load("../header.html");

            function print_table() {
                var tmp="";
                var total = 0;
                List.forEach(function (element, i) {
                    total += parseInt(element.asset_value);
                    tmp += `
                                <tr>
                                <td><center><label><input type="checkbox" value="`+ i + `"><span class="text"></span></label></center></th>
                                <td><center>`+ (i + 1) + `</center></td>
                                <td><center>`+ element.asset_name +`</center></td>
                                <td><center>`+ element.asset_value +`</center></td>
                                </tr>`;
                });
                $("#new_data").empty();
                $("#new_data").append(tmp);
                calculate_total(total);
            }

            async function check_value(_id,_amount){
                if(List[_id] == null) {
                    return;
                } else {
                    console.log(_id)
                    List[_id].loanleft += parseFloat(_amount);
                    check_value(++_id,_amount);
                }
            }

            function calculate_total(_value){
                var interest = parseFloat(_value)*(rate/100);
                var total = _value+interest;
                $("#total").val(total);
            }

            function alertStatement(link) {
                var url = new URL(link);
                id = parseInt(url.searchParams.get("id"));
                if(id !== null){
                    $.getJSON("../../api/requestlist/" + id , function(data) {
                        console.log(data)
                        var currentdate = new Date(data.date);
                        var datetime =   currentdate.getFullYear() + "-"
                                    + currentdate.getMonth()  + "-" 
                                    + currentdate.getDate();
                        $("#id").val(data.id);
                        $("#date").val(data.date)
                        $("#promotion_id").val(data.promotion_id);
                        request_promotion(data.promotion_id)
                        if(data.listapprove == "S") {
                            $("#old_table").hide();
                            var item = ""
                            item = `
                                    <button type="button" class="btn btn-default" data-dismiss="modal" id="update_btn">Update</button>
                                    <a href="../RequestList/request_listview.html" class="btn">ย้อนกลับ</a>`;
                            $("#footage_btn").append(item)
                        } else if(data.listapprove == "W") {
                            request_asset(data.id);
                            $("#list").hide();
                            $("#new_table").hide();
                            $("#supply").hide();
                            var item = ""
                            item = `
                                    <button type="button" class="btn btn-default" data-dismiss="modal" id="approve_btn">Approve</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal" id="disapprove_btn">Disapprove</button>
                                    <a href="../RequestList/request_listview.html" class="btn">ย้อนกลับ</a>`;
                                $("#footage_btn").append(item)
                        } else {
                            var item = ""
                            item = `
                                    <a href="../RequestList/request_listview.html" class="btn">ย้อนกลับ</a>`;
                            $("#footage_btn").append(item)
                        }
                        getCustomerName(data.customers_id)
                    });
                } else {
                    $("#old_data").hide();
                    console.log("not have id")
                }
            }

            function load_old_amount() {
                $.getJSON("../../api/loan/" + id , function(data) {
                           old_amount = parseInt(data.amount);
                });
            }

            function getCustomerName(id) {
                $.getJSON("../../api/customer/" + id , function(data) {
                           var item = "";
                           item = `
                            <label class="col-lg-3 control-label">ชื่อลูกค้า</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" id="fname" value="`+data.firstname+`" readonly>
                            </div>
                            <label class="col-lg-3 control-label">นามสกุล</label>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" id="lname" value="`+data.surname+`" readonly>
                            </div>
                        `;
                        $("#customer").append(item);
                });
            }

            function request_promotion(id) {
                $.getJSON("../../api/promotion/" + id , function(data) {
                        $("#promotion_rate").val(data.rate);
                        rate = data.rate;
                        $("#promotion_duration").val(data.duration);
                });
            }

            function request_asset(id) {
                $.getJSON("../api/asset/" + id , function(data) {
                    var total = 0;
                    var tmp = "";
                    data.forEach(function(element , i ) {
                        total += parseFloat(element.cost);
                        tmp += `<tr><td><center>`+ parseInt(i+1)+`</center></td>
                            <td><center>`+ element.name +`</center></td>
                            <td><center>`+ element.cost+`</center></td>`;
                    })
                    $("#id").val(id);
                    $("#old_table").append(tmp);
                    calculate_total(total);
                });
            }

            $( document ).ready(function() {
               alertStatement(window.location.href);
               load_old_amount();

               //Add List button 
               $("#add_list").click(function () {
                   var money1 = $("#money1").val();
                   var money2 = $("#money2").val();
                   var currentdate = new Date(); 
                   var datetime =   currentdate.getFullYear() + "-"
                                    + (currentdate.getMonth()+1)  + "-" 
                                    + currentdate.getDate();
                                    // + "T"  
                                    // + currentdate.getHours() + ":"  
                                    // + currentdate.getMinutes() + ":" 
                                    // + currentdate.getSeconds();
                        List.push({
                            asset_name: money1,
                            asset_value: parseFloat(money2),
                            req_id:id
                        });
                       print_table();
                       $("#money1").val("");
                       $("#money2").val("");
               });

               //for remove list
                $("#remove_list").click(async function () {
                    var id = $("#new_data input:checked").map(function () {
                        return $(this).attr("value")
                    }).get()
                    if (id.length != 0) {
                        for (var count = id.length; count > 0; count--) {
                            console.log("from remove list : " + id[count])
                            old_amount += parseFloat(List[id[count - 1]].amount)
                            await check_value(id[count - 1],List[id[count - 1]].amount)
                            List.splice(id[count - 1], 1)
                        }
                        print_table()
                    }
                    else return
                });

               //Save Button
               $("#save_btn").click(async function () {
                   create_moneyStock = function (_id,_amount,_idLoan) {
                       return new Promise(resolve => {
                           $.post("../../api/moneystockGetLast" , {
                               id:null,
                               amount:_amount,
                               typeStock_id:1,
                               loanlist_id:_id,
                               loanlist_id_fromloan:_idLoan
                           })
                           resolve();
                       })
                   }

                   await save_list();
                   await update_loan();
                   location.reload();
               })

               
            });

            $(window).load(function() {
                $("#update_btn").click(async function () {
                   console.log("test")
                    save_list = function() {
                       return new Promise(resolve =>{
                           List.forEach(function ( element) {

                                $.post("../../api/asset/" ,{
                                    id:null,
                                    name:element.asset_name,
                                    cost:element.asset_value,
                                    request_list_id:parseInt($("#id").val())
                                },function(data){
                                    // create_moneyStock(data.id,element.amount,data.loan_id);
                                });
                           });
                           resolve();
                       })
                   }



                   update_request = function () {
                       return new Promise(resolve => {
                           $.post("../../api/requestUpdate/" + $("#id").val(), {
                               id: parseInt($("#id").val()),
                               amount:$("#total").val(),
                               listapprove:"W"
                           },function(status){
                               alert(status)
                           })
                           resolve();
                       })
                   }

                   await update_request();
                   await save_list();
               });

               $("#approve_btn").click(async function(){
                    update_request = function () {
                       return new Promise(resolve => {
                           $.post("../api/requestUpdate/" + $("#id").val(), {
                               id: parseInt($("#id").val()),
                               listapprove:"Y"
                           },function(data){
                           })
                           resolve();
                       })
                   }

                   create_moneyStock = function (_id,_amount,_idloan) {
                       return new Promise(resolve => {
                           $.post("../api/moneystockGetLast" , {
                               id:null,
                               amount:_amount,
                               typeStock_id:1,
                               loanlist_id:_id,
                               loanlist_id_fromloan:_idloan
                           })
                           resolve();
                       })
                   }
                   
                   create_loan = function (amount,rate,officer_id) {
                       var currentdate = new Date();
                       $.post("../api/loan" , {
                           amount:amount,
                           interestrate:rate,
                           totalamount:amount,
                           time:currentdate,
                           approval_date:currentdate,
                           officer_id:officer_id
                       },function(data){
                            create_loanlist(amount,currentdate,data.id)
                       })
                   }

                   create_loanlist = function(amount,currentdate,loan_id) {
                       return new Promise(resolve =>{
                            $.post("../api/loanlist/" ,{
                                    id:null,
                                    amount:-amount,
                                    DATE:currentdate,
                                    loanleft:amount,
                                    loan_id:loan_id
                                },function(data){
                                    create_moneyStock(data.id,amount,data.loan_id);
                                });
                           resolve();
                       })
                   }

                   check_moneyStock = function (amount) {
                       return new Promise(resolve => {
                           $.get("../api/moneystockCheck/" ,
                           function(data){
                               if(parseFloat(data.stock) >  parseFloat(amount)){
                                    update_request();
                                    //wait for dev
                                    create_loan(amount,rate,1);
                               } else {
                                   alert("ไม่สามารถอนุมัติได้ เนื่องจากเงินในคลังไม่เพียงพอ")
                                   return;
                               }
                           })
                           resolve();
                       })
                   }

                //    await update_request();
                await check_moneyStock($("#total").val());
               });

               $("#disapprove_btn").click(async function(){
                    update_request = function () {
                       return new Promise(resolve => {
                           $.post("../api/requestUpdate/" + $("#id").val(), {
                               id: parseInt($("#id").val()),
                               listapprove:"N"
                           },function(data){
                           })
                           resolve();
                       })
                   }
                   await update_request();
               });
            });


        </script>
